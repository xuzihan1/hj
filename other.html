            width: 100%;

            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            padding: 5%;
        }
        .dom{
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 3%;
        }
    </style>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>

</head>
<body>
    <div class="dom"></div>
</body>
<script>
    var dom = document.getElementsByClassName('dom')[0]
    other()
    function other(){
        var myChart = echarts.init(dom);
                    var app = {};
                    var dottedBase = +new Date();
                    var category = [];
                    console.log('dada')
                    
                    option = null;
                    for (var x = 0; x < 7; x++) {
                        var date = new Date(dottedBase -= 3600 * 24 * 1000);
                        category.push([date.getFullYear(),
                        date.getMonth() + 1,
                        date.getDate()].join('-'));
                    }
                    category = category.reverse();
                    option = {
                        title: {
                            text: '历史访问人数',
                            textAlign:'center',
                            left: '50%'
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'cross',
                                label: {
                                    backgroundColor: '#6a7985'
                                }
                            }
                        },
                        grid: {
                            left: '2%',
                            top: '20%',
                            bottom: '3%',
                            containLabel: true,
                            width: '93%'
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            axisLine: {
                                lineStyle: {
                                    color: 'rgba(41,194,173,.8)'
                                }
                            },
                            axisLabel: {
                                interval: 0,
                                color: 'black',
                                fontSize: 14
                            },
                            splitLine: {
                                show: true,
                                lineStyle: {
                                    color: '#412c57'
                                }
                            },
                            data: category
                        },
                        yAxis: {
                            type: 'value',
                            min: 0,
                            max: 1500,
                            splitNumber: 3,
                            splitLine: {
                                lineStyle: {
                                    color: '#dbdbdb'
                                }
                            },
                            axisLine: {
                                lineStyle: {
                                    color: '#412c57'
                                }
                            },
                            axisLabel: {
                                color: 'black',
                                fontSize: 14
                            },
                        },
                        series: [{
                            data: [820, 932, 901, 934, 1290, 1330, 1320, 1235],
                            type: 'line',
                            smooth: true,
                            symbol: 'circle',
                            symbolSize: 8,
                            areaStyle: {
                                color: 'rgba(41,194,173,.6)'
                            },
                            lineStyle: {
                                color: '#71af68'
                            },
                            itemStyle: {
                                normal: {
                                    color: '#29c2ad',
                                    label: {
                                        show: true,
                                        textStyle: {
                                            color: 'black',
                                            fontSize: '14',
                                            fontFamily: '微软雅黑',
                                            fontWeight: 700
                                        }
                                    }
                                }
                            }

                        }]
                    };

                    if (option && typeof option === "object") {
                        myChart.setOption(option, true);
                    }
    }
</script>
</html>
